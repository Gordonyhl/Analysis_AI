<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with API</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        #chat-container { border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: scroll; background-color: #fff; border-radius: 8px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .user { background-color: #e1f5fe; text-align: right; margin-left: 40px; }
        .assistant { background-color: #f1f8e9; margin-right: 40px; }
        #input-area { display: flex; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        #send-button { padding: 10px 20px; margin-left: 10px; border: none; background-color: #007bff; color: white; border-radius: 8px; cursor: pointer; }
        #send-button:disabled { background-color: #aaa; }
    </style>
</head>
<body>
    <h1>Stateless Chat Demo</h1>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // --- 1. STATE MANAGEMENT ---
        // The client is responsible for storing the entire chat history.
        let chatHistory = [];

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // --- 2. EVENT HANDLING & API CALL ---
        async function handleSendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Add user message to UI and history
            addMessageToUI(userMessage, 'user');
            chatHistory.push({ role: 'user', content: userMessage });
            userInput.value = '';
            sendButton.disabled = true;

            // Add a placeholder for the assistant's response
            const assistantMessageDiv = addMessageToUI('...', 'assistant');

            try {
                // --- 3. SEND REQUEST & HANDLE STREAM ---
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_request: userMessage,
                        history: chatHistory.slice(0, -1) // Send history *before* this new message
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantResponse = '';
                assistantMessageDiv.textContent = ''; // Clear the '...' placeholder

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    assistantResponse += chunk;
                    assistantMessageDiv.textContent = assistantResponse; // Update UI in real-time
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                // Once the stream is finished, add the complete response to history
                chatHistory.push({ role: 'assistant', content: assistantResponse });

            } catch (error) {
                console.error("Error fetching chat response:", error);
                assistantMessageDiv.textContent = "Error: Could not get a response.";
                assistantMessageDiv.style.color = 'red';
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function addMessageToUI(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
